# must be unique in a given SonarQube instance
sonar.projectKey=data-gathering
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Data gathering
sonar.projectVersion=0.0.2
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=gatherer,scraper
sonar.python.xunit.reportPath=mypy-report/junit.xml
sonar.python.xunit.skipDetails=true
sonar.python.coverage.reportPath=mypy-report/cobertura.xml
 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Regular expression matching correct class names
rule.python.S101.param.format=^[A-Z_][a-zA-Z0-9_]+$
